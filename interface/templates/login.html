<html>
<head>
<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}"/>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap-theme.min.css') }}"/>

<script src="{{ url_for('static', filename='bootstrap-3.3.5-dist/js/jquery-1.11.3.min.js') }}"></script>
<style>

.position{
	height: 40%;
}

body{
	background-color: rgb(0, 0, 76);
}

</style>

</head>
<body>
<div class="container-fluid position">
</div>
<div class="container-fluid ">
<div class="col-lg-3 col-sm-3 col-md-3">
</div>
<div class="col-lg-6 col-sm-6 col-md-6 ">
<div class="panel panel-primary">
<div class="panel-heading">
<h4>Login</h4>
<h6 style="color:red">{{case}}</h6>
</div>
<div class="panel-body">
<form class="form-horizontal" method="post" action="/conform">
<div class="form-group">
<label for="username" class="col-sm-2 control-label">Username</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="username" name="username" placeholder="username" required="True">

</div>
</div>


<div class="form-group">
<label for="password" class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="password" name="password" placeholder="password" required="True">

</div>
</div>
<div class="form-group" style="display:none;">
<label for="database_name" class="col-sm-2 control-label">Database</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="database_name" name="database_name" placeholder="database_name" required="True" value="dw_arpu_e1_master1">

</div>
</div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div

</form>
</div>
</div>
</div>
<div class="col-lg-3 col-sm-3 col-md-3">
</div>
</div>
</body>
